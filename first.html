  <style type="text/css">

    *{
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    html, body{
      display:flex;
      flex-direction: column;
      height:100%;
      text-align: center;
      place-items: center;
      background-color: #EEEEEE;

    }

    .circular{
      height:100px;
      width: 100px;
      position: relative;
      transform:scale(2);
    }

    .circular .inner{
      position: absolute;
      z-index: 6;
      top: 50%;
      left: 50%;
      height: 80px;
      width: 80px;
      margin: -40px 0 0 -40px;
      background: #EEEEEE;
      border-radius: 100%;
    }

    .circular .number{
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
      z-index:10;
      font-size:18px;
      font-weight:500;
      color:black;
    }

    .circular .bar{
      position: absolute;
      height: 100%;
      width: 100%;
      background: rgba(0,128,0, 0.1);
      -webkit-border-radius: 100%;
      clip: rect(0px, 100px, 100px, 50px);
    }

    .circle .bar .progress{
      position: absolute;
      height: 100%;
      width: 100%;
      -webkit-border-radius: 100%;
      clip: rect(0px, 50px, 100px, 0px);
      background: green;
    }

    .circle .left .progress{
      z-index:1;
      animation: left 1.5s linear both;
    }

    @keyframes left{
      100%{
        transform: rotate(180deg);
      }
    }

    .circle .right {
      transform: rotate(180deg);
      z-index:3;
    }

    .circle .right .progress{
      animation: right 4.5s linear both;
      animation-delay:1.5s;
    }

    @keyframes right{
      100%{
        transform: rotate(180deg);
      }
    }

  </style>

</head>

<body style="overflow-x: hidden;">

console.log(document.querySelectorAll('.progress'));

            var query = location.search.slice(1);

            var data = {};
            var loc = "https://go.perfectpay.com.br/PPU38CKF7F0?split=12&scarcity=10"
            partes.forEach(function (parte) {
              var chaveValor = parte.split('=');
              var chave = chaveValor[0];
              var valor = chaveValor[1];


              if (chave == "inf_field_FirstName") {
                loc = loc + "&name=" + valor;

                loc = loc + "&email=" + valor;
              } else if (chave == "inf_field_Phone1") {
                valor = valor.split("%20").join("");
                valor = valor.replace("29","");
                valor = valor.replace("28","");
                loc = loc + "&phone=" + valor.split("").filter(n => (Number(n) || n == 0)).join("");
              } else {
                loc = loc +"&"+ chave + "=" + valor;
              }
